<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8"/>
        <title>Size Image</title>
        <style>
            img.large{
                width: 500px;
                height: 300px;
            }
            img.medium{
                width: 250px;
                height: 100px;
            }
            img.small{
                width: 50px;
                height: 50px;
            }
            img.bottom{
                width: 50%;
                height: 50%;
            }


        </style>
    </head>

    <body>
        <img src="phan-bon-cho-hoa-hong.jpg" alt="Hoa hong" class="large">
        <img src="phan-bon-cho-hoa-hong.jpg" alt="Hoa hong" class="medium">
        <img src="phan-bon-cho-hoa-hong.jpg" alt="Hoa hong" class="small">
        <hr>
        <img src="phan-bon-cho-hoa-hong.jpg" alt="Hoa hong" class="bottom">
    </body>
</html>
