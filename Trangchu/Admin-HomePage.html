<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bán hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a2e0f9a8b5.js" crossorigin="anonymous"></script>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tahoma", sans-serif;
    }

    body {
        background-color: #f4f7fb;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar tổng thể */
    .sidebar {
        width: 250px;
        background-color: #2f3640;
        color: #fff;
        display: flex;
        flex-direction: column;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .sidebar-header {
        background-color: #0288d1;
        text-align: center;
        font-size: 18px;
    }

    .sidebar-header i {
        margin-right: 6px;
    }

    .admin-info {
        display: flex;
        text-align: center;
        padding: 35px;
        font-size: 25px;
    }

    .admin-info img {
        width: 50px;
        border-radius: 50%;
    }

    .admin-info span {
        display: block;
        margin-left: 5px;
        margin-top: -2px;
    }

    .menu {
        list-style: none;
    }

    .menu li {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .menu li:hover {
        background-color: #414b57;
    }

    .menu a {
        color: #fff;
        text-decoration: none;
    }

    /* Submenu */
    .has-submenu {
        flex-direction: column;
        align-items: flex-start;
        position: relative;
    }

    .submenu-toggle {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .arrow {
        margin-left: auto;
        transition: transform 0.3s;
    }

    .has-submenu.open .arrow {
        transform: rotate(180deg);
    }

    /* Submenu xổ xuống */
    .submenu {
        display: none;
        flex-direction: column;
        background-color: #383f49;
        width: 100%;
        margin-top: 5px;
        border-left: 3px solid #00aaff;
        animation: dropdown 0.3s ease;
    }

    .has-submenu.open .submenu {
        display: flex;
    }

    .submenu li {
        padding: 10px 40px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .submenu li:hover {
        background-color: #4a505a;
    }

    /* Hiệu ứng đổ xuống mượt */
    @keyframes dropdown {
        from {
            opacity: 0;
            transform: translateY(-5px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Main content */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        background-color: #03a9f4;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .topbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .topbar-right img {
        width: 35px;
        border-radius: 50%;
    }

    /* Breadcumb */
    .breadcrumb {
        font-size: 16px;
        color: #007bff;
        margin-top: 20px;
        margin-left: 20px;
    }

    .breadcrumb a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.2s;
    }

    .breadcrumb span {
        margin: 0 5px;
        color: #007bff;
    }

    /* Dashboard */
    .dashboard {
        padding: 20px;
    }

    .dashboard h2 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
    }

    .dashboard h3 {
        margin-bottom: 15px;
        margin-top: -10px;
        font-size: 20px;
        color: #333;
    }

    .border-dashboard {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 15px;
    }

    .card {
        flex: 1 1 220px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .card .icon {
        font-size: 30px;
        color: #555;
    }

    .card h3 {
        font-size: 16px;
        color: #333;
    }

    .card p {
        margin-top: 5px;
        font-size: 14px;
    }

    .card a {
        color: #03a9f4;
        text-decoration: none;
    }

    .danh-muc {
        border-left: 5px solid #03a9f4;
    }

    .san-pham {
        border-left: 5px solid #4caf50;
    }

    .thanh-vien {
        border-left: 5px solid #f44336;
    }

    .bai-viet {
        border-left: 5px solid #00bcd4;
    }

    hr {
        opacity: 0.5;
    }


</style>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="admin-info">
                <i class="fa fa-user"></i>
                <span>Admin</span>
            </div>
        </div>

        <ul class="menu">
            <li><i class="fa-solid fa-home"></i><a href="Admin-HomePage.html">Bảng điều khiển</a></li>
            <hr>

            <li class="has-submenu" style="opacity: 0.6">
                <div class="submenu-toggle">
                    <i class="fa-solid fa-box"></i>
                    <span>Sản phẩm </span>
                    <i class="fa-solid fa-chevron-down arrow"></i>
                </div>
                <ul class="submenu">
                    <li><i class="fa-solid fa-list"></i> <a href="">Danh mục</a></li>
                    <li><i class="fa-solid fa-boxes-stacked"></i> <a href="">Sản phẩm</a></li>
                </ul>
            </li>
            <hr>

            <li style="opacity: 0.6"><i class="fa-solid fa-file-lines" ></i> <a href="">Bài viết</a></li>
            <hr>
            <li style="opacity: 0.6"> <i class="fa-solid fa-user"></i><a href="Admin-Quanlynguoidung.html">Người dùng</a></li>
            <hr>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <div class="topbar-right">
                <h1>Quản lý bán ngũ cốc</h1>
            </div>
        </header>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <span>Trang chủ</span>
            <span>/</span>
            <span>Bảng điều khiển</span>
        </div>

        <section class="dashboard">
            <div class="border-dashboard">
                <h3>Dữ liệu website</h3>
                <hr>
                <div class="cards">
                    <div class="card danh-muc">
                        <div class="icon"><i class="fa-solid fa-list"></i></div>
                        <div class="info">
                            <h3>Tổng số danh mục</h3>
                            <p>14</p>
                        </div>
                    </div>

                    <div class="card san-pham">
                        <div class="icon"><i class="fa-solid fa-boxes-stacked"></i></div>
                        <div class="info">
                            <h3>Sản phẩm</h3>
                            <p>7</p>
                        </div>
                    </div>

                    <div class="card thanh-vien">
                        <div class="icon"><i class="fa-solid fa-users"></i></div>
                        <div class="info">
                            <h3>Thành viên</h3>
                            <p>2</p>
                        </div>
                    </div>

                    <div class="card bai-viet">
                        <div class="icon"><i class="fa-solid fa-file-word"></i></div>
                        <div class="info">
                            <h3>Số lượng bài viết</h3>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const submenuToggles = document.querySelectorAll(".submenu-toggle");

        submenuToggles.forEach((toggle) => {
            toggle.addEventListener("click", function () {
                const parent = this.closest(".has-submenu");
                parent.classList.toggle("open");
            });
        });
    });

</script>


</body>
</html>
