<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ngũ Cốc Ngon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!--Header-->
<header class="header">
    <div class="contaner">
        <div class="logo">
            <img src="image/Header/logo.jpg" height="80" width="80" alt="Ngũ Cốc Ngon Logo"/>
        </div>

        <!--search-bar-->
        <div class="search-bar">
            <input type="search" placeholder="Tìm kiếm...">
            <button type="button">Tìm</button>
        </div>

        <!--cart-->
        <div class="cart">
            <a href="#">
                <img src="image/Header/img_shopingcart.jpg" alt="Giỏ hàng" width="34">
            </a>
        </div>

        <!--location-dropdown-->
        <div class="location-dropdown">
            <select>
                <option value="">Chọn vị trí giao hàng</option>
                <option value="hanoi">Hà Nội</option>
                <option value="hcm">TP. Hồ Chí Minh</option>
                <option value="dn">Đà Nẵng</option>
                <option value="hue">Huế</option>
            </select>
        </div>

        <!--category-menu-->
        <div class="category-menu">
            <button type="button">DANH MỤC SẢN PHẨM</button>
        </div>

        <!--user-account-->
        <div class="user-account">
            <a href="#">Tài khoản của bạn</a>
        </div>

    </div>
</header>

</body>


</html>
