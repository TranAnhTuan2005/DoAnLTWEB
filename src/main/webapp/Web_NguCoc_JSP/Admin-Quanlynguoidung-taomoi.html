<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Tạo mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tahoma", sans-serif, Arial;
    }

    body {
        background-color: #f4f7fb;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* === SIDEBAR === */
    .sidebar {
        width: 250px;
        background-color: #2f3640;
        color: #fff;
        display: flex;
        flex-direction: column;
    }

    .sidebar-header {
        background-color: #0288d1;
        text-align: center;
        font-size: 18px;
    }

    .admin-info {
        display: flex;
        text-align: center;
        padding: 35px;
        font-size: 25px;
    }

    .admin-info span {
        margin-left: 5px;
    }

    .menu {
        list-style: none;
    }

    .menu li {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .menu li:hover {
        background-color: #414b57;
    }

    .menu a {
        color: #fff;
        text-decoration: none;
    }

    .submenu-toggle {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .has-submenu {
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        opacity: 0.6;
    }

    .submenu {
        display: none;
        flex-direction: column;
        background-color: #383f49;
        width: 100%;
        margin-top: 5px;
        border-left: 3px solid #00aaff;
    }

    .has-submenu.open .submenu {
        display: flex;
    }

    .submenu li {
        padding: 10px 40px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .arrow {
        margin-left: auto;
        transition: 0.3s;
    }

    .has-submenu.open .arrow {
        transform: rotate(180deg);
    }


    /* === MAIN === */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        background-color: #03a9f4;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
    }

    .topbar h1 {
        font-size: 26px;
        font-weight: bold;
    }

    /* breadcrumb */
    .breadcrumb {
        font-size: 16px;
        color: #007bff;
        margin-top: 20px;
        margin-left: 20px;
    }

    .breadcrumb span {
        margin: 0 5px;
    }

    /* mặc định: các icon và link mờ */
    .menu a, .menu i {
        opacity: 0.6;
    }

    /* mục active: sáng rõ hơn */
    .menu a.active, .fa-solid.fa-user {
        opacity: 1;
    }



    /* ACCOUNT (avatar + tên ở góc phải header)============================================= */
    .account {
        margin-left: auto;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 60;
    }

    .account-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        color: #fff;
        transition: background .12s;
    }

    .account-btn:hover {
        background: rgba(255, 255, 255, 0.06);
    }

    .account-avatar-sm {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* tên hiển thị bên phải avatar */
    .account-name {
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
    }


    /* PROFILE POPUP */
    .profile-popup {
        position: absolute;
        top: 58px; /* vị trí popup cách top của header */
        right: 18px; /* căn vào cạnh phải header */
        width: 260px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 12px 34px rgba(11, 20, 35, 0.14);
        overflow: hidden;
        display: none;
        transform-origin: top right;
        z-index: 70;
    }

    .profile-popup.show {
        display: block;
        animation: pop .12s ease;
    }

    .profile-popup .top {
        background: #0aa0e6;
        color: #fff;
        text-align: center;
        padding: 18px 14px;
    }

    .profile-popup .avatar-large {
        width: 78px;
        height: 78px;
        border-radius: 50%;
        margin: 0 auto 10px;
        overflow: hidden;
        border: 4px solid rgba(255, 255, 255, 0.15);
        background: #fff;
    }

    .profile-popup .avatar-large img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .profile-popup .uname {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    .profile-popup .uemail, .profile-popup .uphone {
        font-size: 13px;
        opacity: 0.95;
    }

    /* footer */
    .profile-popup .footer {
        padding: 12px;
        border-top: 1px solid #eef3f6;
        display: flex;
        justify-content: flex-end;
        background: #fff;
    }

    .profile-popup .btn-logout {
        padding: 8px 82px;
        border-radius: 6px;
        border: 1px solid #d1d9df;
        background: #fff;
        cursor: pointer;
        font-weight: 600;
    }

    /* caret */
    .profile-popup:before {
        content: '';
        position: absolute;
        top: -8px;
        right: 26px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #fff;
    }

    /* animation */
    @keyframes pop {
        from {
            transform: scale(.98);
            opacity: 0
        }
        to {
            transform: scale(1);
            opacity: 1
        }
    }


    /* Wrapper layout */
    .create-wrap {
        width: 100%;
        box-sizing: border-box;
        padding: 12px 20px;
        margin: 10px 0 40px;
    }

    .create-wrap .row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: flex-start;
    }

    .create-left {
        flex: 0 0 25%;
        max-width: 25%;
        box-sizing: border-box;
        padding-right: 8px;
    }

    .create-left .card {
        padding: 18px;
        background: #fff;
        border: 1px solid #e7ecf2;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(11, 20, 35, 0.03);
        text-align: center;
    }

    .create-left .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid #eef3f6;
        box-shadow: 0 6px 18px rgba(11, 20, 35, 0.06);
        display: block;
        margin: 6px auto 12px;
    }

    .create-left .btn-upload {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #d1e0ea;
        background: #fff;
        color: #333;
        display: inline-block;
    }

    .create-right {
        flex: 1 1 0%;
        max-width: 75%;
        box-sizing: border-box;
        padding-left: 8px;
    }

    .create-right .card {
        padding: 18px;
        background: #fff;
        border: 1px solid #e7ecf2;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(11, 20, 35, 0.03);
    }

    .create-right h5 {
        font-size: 18px;
        margin-bottom: 12px;
        font-weight: 600;
        color: #1f2937;
    }

    /*Form Thông tin*/
    .create-right .form-control,
    .create-right input[type="text"],
    .create-right input[type="email"],
    .create-right input[type="password"],
    .create-right input[type="tel"],
    .create-right textarea,
    .create-right select {
        display: block;
        width: 100%;
        padding: 8px 12px;
        height: 40px;
        border: 1px solid #d6e0ea !important;
        border-radius: 6px !important;
        box-sizing: border-box;
        background: #fff;
        font-size: 14px;
        color: #111;
        margin-top: 10px;
    }

    /* Radio  */
    .create-right .form-check {
        margin-right: 14px;
    }

    /* Button */
    .btn-save {
        background: #0aa0e6;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 600;
        margin-right: 8px;
        margin-top: 15px;
        margin-left: 10px;

    }

    /*ghi chú nhỏ (kích thước đề xuất)*/
    .create-left .small-muted {
        font-size: 12px;
        color: #6b7280;
        margin-top: 8px;
    }


</style>

<body>

    <!-- ===== MAIN CONTENT ===== -->

</div>

</body>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const submenuToggles = document.querySelectorAll(".submenu-toggle");

        submenuToggles.forEach((toggle) => {
            toggle.addEventListener("click", function () {
                const parent = this.closest(".has-submenu");
                parent.classList.toggle("open");
            });
        });
    });
</script>


<script>
    (function () {
        const btn = document.getElementById('accountBtn');
        const popup = document.getElementById('profilePopup');

        if (!btn || !popup) return;

        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            popup.classList.toggle('show');
            const shown = popup.classList.contains('show');
            btn.setAttribute('aria-expanded', shown ? 'true' : 'false');
            popup.setAttribute('aria-hidden', shown ? 'false' : 'true');
        });

        // đóng thẻ khi click ngoài vùng
        document.addEventListener('click', (e) => {
            if (!popup.contains(e.target) && !btn.contains(e.target)) {
                popup.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
                popup.setAttribute('aria-hidden', 'true');
            }
        });

        // đóng Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                popup.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
                popup.setAttribute('aria-hidden', 'true');
            }
        });
    })();
</script>
