<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển - Quản lý bán hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a2e0f9a8b5.js" crossorigin="anonymous"></script>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tahoma", sans-serif;
    }

    body {
        background-color: #f4f7fb;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar tổng thể */
    .sidebar {
        width: 250px;
        background-color: #2f3640;
        color: #fff;
        display: flex;
        flex-direction: column;
    }

    .sidebar-header {
        background-color: #0288d1;
        text-align: center;
        font-size: 18px;
    }

    .admin-info {
        display: flex;
        text-align: center;
        padding: 35px;
        font-size: 25px;
    }

    .admin-info span {
        margin-left: 5px;
    }

    .menu {
        list-style: none;
    }

    .menu li {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .menu li:hover {
        background-color: #414b57;
    }

    .menu a {
        color: #fff;
        text-decoration: none;
    }

    /* Submenu */
    .has-submenu {
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        opacity: 0.6;
    }

    .submenu-toggle {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .arrow {
        margin-left: auto;
        transition: 0.3s;
    }

    .has-submenu.open .arrow {
        transform: rotate(180deg);
    }

    .submenu {
        display: none;
        flex-direction: column;
        background-color: #383f49;
        width: 100%;
        margin-top: 5px;
        border-left: 3px solid #00aaff;
    }

    .has-submenu.open .submenu {
        display: flex;
    }

    .submenu li {
        padding: 10px 40px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Main content */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        background-color: #03a9f4;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
    }

    .topbar h1 {
        font-size: 26px;
        font-weight: bold;
    }

    .topbar-right img {
        width: 35px;
        border-radius: 50%;
    }

    /* Breadcumb */
    .breadcrumb {
        font-size: 16px;
        color: #007bff;
        margin-top: 20px;
        margin-left: 20px;
    }

    .breadcrumb a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.2s;
    }

    .breadcrumb span {
        margin: 0 5px;
        color: #007bff;
    }

    /* Dashboard */
    .dashboard {
        padding: 20px;
    }

    .dashboard h2 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
    }

    .dashboard h3 {
        margin-bottom: 15px;
        margin-top: -10px;
        font-size: 20px;
        color: #333;
    }

    .border-dashboard {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 15px;
    }

    .card {
        flex: 1 1 220px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .card .icon {
        font-size: 30px;
        color: #555;
    }

    .card h3 {
        font-size: 16px;
        color: #333;
    }

    .card p {
        margin-top: 5px;
        font-size: 14px;
    }

    .card a {
        color: #03a9f4;
        text-decoration: none;
    }

    .danh-muc {
        border-left: 5px solid #03a9f4;
    }

    .san-pham {
        border-left: 5px solid #4caf50;
    }

    .thanh-vien {
        border-left: 5px solid #f44336;
    }

    .bai-viet {
        border-left: 5px solid #00bcd4;
    }

    hr {
        opacity: 0.5;
    }

    /* ACCOUNT (avatar + tên ở góc phải header)============================================= */
    .account {
        margin-left: auto;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 60;
    }

    .account-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        color: #fff;
        transition: background .12s;
    }

    .account-btn:hover {
        background: rgba(255, 255, 255, 0.06);
    }

    .account-avatar-sm {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* tên hiển thị bên phải avatar */
    .account-name {
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
    }


    /* PROFILE POPUP */
    .profile-popup {
        position: absolute;
        top: 58px; /* vị trí popup cách top của header */
        right: 18px; /* căn vào cạnh phải header */
        width: 260px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 12px 34px rgba(11, 20, 35, 0.14);
        overflow: hidden;
        display: none;
        transform-origin: top right;
        z-index: 70;
    }

    .profile-popup.show {
        display: block;
        animation: pop .12s ease;
    }

    .profile-popup .top {
        background: #0aa0e6;
        color: #fff;
        text-align: center;
        padding: 18px 14px;
    }

    .profile-popup .avatar-large {
        width: 78px;
        height: 78px;
        border-radius: 50%;
        margin: 0 auto 10px;
        overflow: hidden;
        border: 4px solid rgba(255, 255, 255, 0.15);
        background: #fff;
    }

    .profile-popup .avatar-large img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .profile-popup .uname {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    .profile-popup .uemail, .profile-popup .uphone {
        font-size: 13px;
        opacity: 0.95;
    }

    /* footer */
    .profile-popup .footer {
        padding: 12px;
        border-top: 1px solid #eef3f6;
        display: flex;
        justify-content: flex-end;
        background: #fff;
    }

    .profile-popup .btn-logout {
        padding: 8px 82px;
        border-radius: 6px;
        border: 1px solid #d1d9df;
        background: #fff;
        cursor: pointer;
        font-weight: 600;
    }

    /* caret */
    .profile-popup:before {
        content: '';
        position: absolute;
        top: -8px;
        right: 26px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid #fff;
    }

    /* animation */
    @keyframes pop {
        from {
            transform: scale(.98);
            opacity: 0
        }
        to {
            transform: scale(1);
            opacity: 1
        }
    }


</style>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="admin-info">
                <i class="fa fa-user"></i>
                <span>Admin</span>
            </div>
        </div>

        <ul class="menu">
            <li><i class="fa-solid fa-home"></i><a href="Admin-HomePage.html" >Bảng điều khiển</a></li>
            <hr>

            <li class="has-submenu" style="opacity: 0.6">
                <div class="submenu-toggle">
                    <i class="fa-solid fa-box"></i>
                    <span>Sản phẩm </span>
                    <i class="fa-solid fa-chevron-down arrow"></i>
                </div>
                <ul class="submenu">
                    <li><i class="fa-solid fa-list"></i> <a href="Admin-QuanLyDanhMuc.html">Danh mục</a></li>
                    <li><i class="fa-solid fa-boxes-stacked"></i> <a href="Admin-QuanLySanPham.html">Sản phẩm</a></li>
                </ul>
            </li>
            <hr>

            <li style="opacity: 0.6"><i class="fa-solid fa-file-lines" ></i> <a href="Admin-BaiViet.html">Bài viết</a></li>
            <hr>
            <li style="opacity: 0.6"> <i class="fa-solid fa-user"></i><a href="Admin-Quanlynguoidung.html">Người dùng</a></li>
            <hr>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <h1>Quản lý bán ngũ cốc</h1>

            <!-- Đưa account vào đây để căn chỉnh ngang -->
            <div class="account" id="accountArea" aria-haspopup="true">
                <button id="accountBtn" class="account-btn" aria-expanded="false" aria-controls="profilePopup"
                        title="Tài khoản">
                    <img class="account-avatar-sm" src="image/admin/images.jpg" alt="avatar">
                    <span class="account-name">Admin</span>
                    <img class="fa fa-caret-down" style="margin-left:8px; color: rgba(255,255,255,0.9);"><img>
                </button>
            </div>
        </header>

        <!-- Profile popup (đặt ngay sau header trong DOM) -->
        <div id="profilePopup" class="profile-popup" role="dialog" aria-label="Thông tin tài khoản" aria-hidden="true">
            <div class="top">
                <div class="avatar-large">
                    <img src="image/admin/images.jpg" alt="avatar">
                </div>
                <div class="uname">adminT</div>
                <div class="uemail">adminT@gmail.com</div>
                <div class="uphone">0357250466</div>
            </div>
            <div class="footer">
                <button class="btn-logout" type="button">Đăng xuất</button>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <span>Trang chủ</span> /
            <span>Bảng điều khiển</span>
        </div>

        <section class="dashboard">
            <div class="border-dashboard">
                <h3>Dữ liệu website</h3>
                <hr>
                <div class="cards">
                    <div class="card danh-muc">
                        <div class="icon"><i class="fa-solid fa-list"></i></div>
                        <div class="info">
                            <h3>Số danh mục sản phẩm</h3>
                            <p>4</p>
                        </div>
                    </div>

                    <div class="card san-pham">
                        <div class="icon"><i class="fa-solid fa-boxes-stacked"></i></div>
                        <div class="info">
                            <h3>Sản phẩm</h3>
                            <p>7</p>
                        </div>
                    </div>

                    <div class="card thanh-vien">
                        <div class="icon"><i class="fa-solid fa-users"></i></div>
                        <div class="info">
                            <h3>Thành viên</h3>
                            <p>2</p>
                        </div>
                    </div>

                    <div class="card bai-viet">
                        <div class="icon"><i class="fa-solid fa-file-word"></i></div>
                        <div class="info">
                            <h3>Số lượng bài viết</h3>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const submenuToggles = document.querySelectorAll(".submenu-toggle");

        submenuToggles.forEach((toggle) => {
            toggle.addEventListener("click", function () {
                const parent = this.closest(".has-submenu");
                parent.classList.toggle("open");
            });
        });
    });

</script>

<script>
    (function () {
        const btn = document.getElementById('accountBtn');
        const popup = document.getElementById('profilePopup');

        if (!btn || !popup) return;

        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            popup.classList.toggle('show');
            const shown = popup.classList.contains('show');
            btn.setAttribute('aria-expanded', shown ? 'true' : 'false');
            popup.setAttribute('aria-hidden', shown ? 'false' : 'true');
        });

        // đóng thẻ khi click ngoài vùng
        document.addEventListener('click', (e) => {
            if (!popup.contains(e.target) && !btn.contains(e.target)) {
                popup.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
                popup.setAttribute('aria-hidden', 'true');
            }
        });

        // đóng Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                popup.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
                popup.setAttribute('aria-hidden', 'true');
            }
        });
    })();
</script>


</body>
</html>
